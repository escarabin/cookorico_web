<a routerLink="/recherche/annonce/{{ job.id }}">
    <div class="logo col-md-2 col-sm-2 col-xs-3"
          *ngIf="job.business.logo">
        <img src="{{ job.business.logo }}"/>
    </div>

    <div class="basic-infos"
         [class.col-xs-8]="!job.business.logo"
         [class.col-xs-6]="job.business.logo"
         [class.col-sm-9]="!job.business.logo"
         [class.col-sm-7]="job.business.logo"
         [class.col-md-9]="!job.business.logo"
         [class.col-md-7]="job.business.logo">
        <div class="title">
            {{ job.title }}
        </div>
        <div class="business_name">
            <h4>{{ job.business.title }}</h4>
        </div>
        <div class="business_adress"
             *ngIf="job.business.place">
            <i class="fa fa-map-marker"></i> &nbsp;
            <span *ngIf="job.business.place && job.business.place.postalCode"> {{ job.business.place.postalCode }} -</span>
            <span *ngIf="job.business.place && job.business.place.city">{{ job.business.place.city }}</span>
        </div>
    </div>

    <div class="additional_infos col-md-3 col-sm-3 col-xs-3">
        <div class="contract_type">
            {{ job.contract_type.title }} <br />
            <span *ngIf="job.week_work_hours">{{ job.week_work_hours }}h</span>
        </div>
        <div class="post_date hidden-xs">
            Publi√©e le <b>{{ job.created_at | date:"dd/MM/yy" }}</b>
        </div>
    </div>
</a>
