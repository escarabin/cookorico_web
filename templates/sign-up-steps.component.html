<div class="steps">
    <hr class="steps-line"/>
    <div class="step"
         [class.active]="stepId == 1">
        <div class="step-number">
            1
        </div>
    </div>
    <div class="step"
         [class.active]="stepId == 2">
        <div class="step-number">
            2
        </div>
    </div>
    <div class="step"
         [class.active]="stepId == 3">
        <div class="step-number">
            3
        </div>
    </div>
</div>
