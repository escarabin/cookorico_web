<div class="col-md-12">
    <form>
        <div class="col-md-12">
            <label>Nom de votre établissement</label>
            <input type="text"
                   class="form-control"
                   [(ngModel)]="business.title"
                   (setAddress)="parseAdress($event)"
                   googleplace/>
        </div>
        <div class="col-md-6">
            <label>Adresse</label>
            <input type="text"
                   required
                   class="form-control"
                   placeholder="Adresse"
                   [(ngModel)]="place.adress"/>
        </div>
        <div class="col-md-6">
            <label>Code postal</label>
            <input type="text"
                   required
                   class="form-control"
                   placeholder="Code postal"
                   [(ngModel)]="place.postalCode"/>
        </div>
        <div class="col-md-6">
            <label>Ville</label>
            <input type="text"
                   required
                   class="form-control"
                   placeholder="Ville"
                   [(ngModel)]="place.city"/>
        </div>
        <div class="col-md-6">
            <label>Site web</label>
            <input type="text"
                   class="form-control"
                   placeholder="Site web"
                   [(ngModel)]="business.website"/>
        </div>
        <div class="col-md-6">
            <label>Type</label>
            <select name="type"
                    required
                    [(ngModel)]="business.business_type_id"
                    required
                    class="form-control">
                <option disabled selected>-- Type --</option>
                <option *ngFor="let businessType of businessTypes"
                        value="{{ businessType.id }}">
                    {{ businessType.title }}
                </option>
            </select>
        </div>
        <div class="col-md-6">
            <label>Téléphone</label>
            <input type="text"
                   required
                   class="form-control"
                   placeholder="Téléphone"
                   [(ngModel)]="business.phone"/>
        </div>
        <div class="col-md-6">
            <label>Email</label>
            <input type="text"
                   required
                   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                   class="form-control"
                   placeholder="Email"
                   [(ngModel)]="business.email"/>
        </div>
        <div class="col-md-12" id="business-photos">
            <div class="col-md-4"
                 *ngFor="let photo of business.photos">
                <div class="photo-preview"
                     [class.logo]="photo == business.logo"
                     (click)="business.logo = photo"
                     [ngStyle]="{'background-image': 'url(' + photo + ')'}">

                </div>
                <div class="photo-title"
                     *ngIf="photo == business.logo">
                    Utiliser comme logo
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <label>Description</label>
            <textarea class="form-control"
                      [(ngModel)]="business.description"
                      placeholder="Votre établissement en quelques lignes"></textarea>
        </div>
        <div class="col-md-6 hidden-xs hidden-sm">
            <a [routerLink]="['/Profile/Businesses']">
                <button class="btn btn-default back-btn">
                    <span class="fa fa-arrow-left"></span> &nbsp;
                    Retour aux établissements
                </button>
            </a>
        </div>
        <div class="col-md-6">
            <button class="btn btn-primary submit-btn"
                    (click)="submitBusiness()">
                Sauvegarder
            </button>
        </div>
    </form>
</div>
