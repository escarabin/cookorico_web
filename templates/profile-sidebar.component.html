<!-- User is connected -->
<div *ngIf="user" class="user-infos row">
    <div class="col-md-12 profile-picture">
        <div class="img"
             [ngStyle]="{'background-image': 'url(' + profilePictureUrl + ')'}">
        </div>
    </div>
    <div class="col-md-12 user-title">
        {{ user.firstName }} {{ user.lastName }}<br />
    </div>
    <div *ngFor="let plan of plans"
         class="col-md-12">
        <div class="plan" *ngIf="plan.credits > 0">
            <div class="col-md-6 plan-credits">
                {{ plan.credits }} crédits
            </div>
            <div class="col-md-6 plan-contacts">
                {{ plan.pricing_plan.daily_contacts }} contacts
            </div>
            <a routerLink="['/Profile/CreateJobPost']">
                <button class="btn btn-default new-job-post-btn">
                    <span class="fa fa-plus-circle"></span> &nbsp;Publier une offre
                </button>
            </a>
        </div>
    </div>
    <div class="profile-sidebar-menu">
        <div class="col-md-12 menu-item">
            <a routerLink="profile-preview">
                Aperçu du profil
            </a>
        </div>
        <div class="col-md-12 menu-item">
            <a routerLink="/profile/experiences">
                Experiences
            </a>
        </div>
        <div class="col-md-12 menu-item">
            <a routerLink="/profile/education">
                Formations
            </a>
        </div>
        <div class="col-md-12 menu-item">
            <a routerLink="/profile/applications">
                Candidatures
            </a>
        </div>
        <div class="col-md-12 menu-item">
            <a routerLink="/profile/alerts">
                Alertes
            </a>
        </div>
        <div class="col-md-12 menu-item">
            <a routerLink="/profile/testimonials">
                Recommandations
            </a>
        </div>
        <div class="col-md-12 menu-item">
            <a routerLink="/profile/businesses">
                Établissements
            </a>
        </div>
        <div class="col-md-12 menu-item">
            <a routerLink="/profile/job-posts">
                Annonces
            </a>
        </div>
        <div class="col-md-12 menu-item">
            <a routerLink="/profile/applicants">
                Postulants
            </a>
        </div>
        <div class="col-md-12 menu-item">
            <a href="#">
                Profils correspondants
            </a>
        </div>
        <div class="col-md-12 menu-item">
            <a routerLink="/profile/mail-templates">
                Mails
            </a>
        </div>
        <div class="col-md-12 menu-item">
            <a routerLink="/profile/website-editor">
                Éditeur
            </a>
        </div>
    </div>
</div>
