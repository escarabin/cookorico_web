<!-- User is connected -->
<div *ngIf="user" class="user-infos row">
    <div class="col-md-12 profile-picture">
        <div class="img"
             [ngStyle]="{'background-image': 'url(' + profilePictureUrl + ')'}">
        </div>
    </div>
    <div class="col-md-12 user-title">
        {{ user.firstName }} {{ user.lastName }}<br/>
    </div>
    <div *ngFor="let plan of plans"
         class="col-md-12">
        <div class="plan" *ngIf="plan.credits > 0">
            <div class="col-md-6 plan-credits">
                {{ plan.credits }} crédits
            </div>
            <div class="col-md-6 plan-contacts">
                {{ plan.pricing_plan.daily_contacts }} contacts
            </div>
            <a routerLink="['/Profile/CreateJobPost']">
                <button class="btn btn-default new-job-post-btn">
                    <span class="fa fa-plus-circle"></span> &nbsp;Publier une offre
                </button>
            </a>
        </div>
    </div>
</div>
<div class="profile-sidebar-menu">
    <a routerLink="/profile/show" routerLinkActive="active">
        Aperçu du profil
    </a>
    <a routerLink="/profile/experiences" routerLinkActive="active">
        Experiences
    </a>
    <a routerLink="/profile/education" routerLinkActive="active">
        Formations
    </a>
    <a routerLink="/profile/applications" routerLinkActive="active">
        Candidatures
    </a>
    <a routerLink="/profile/alerts" routerLinkActive="active">
        Alertes
    </a>
    <a routerLink="/profile/testimonials" routerLinkActive="active">
        Recommandations
    </a>
    <a routerLink="/profile/businesses" routerLinkActive="active">
        Établissements
    </a>
    <a routerLink="/profile/job-posts" routerLinkActive="active">
        Annonces
    </a>
    <a routerLink="/profile/applicants" routerLinkActive="active">
        Postulants
    </a>
    <a routerLink="/profile/mail-templates" routerLinkActive="active">
        Profils correspondants
    </a>
    <a routerLink="/profile/mail-templates" routerLinkActive="active">
        Mails
    </a>
    <a routerLink="/profile/website-editor" routerLinkActive="active">
        Éditeur
    </a>

</div>
