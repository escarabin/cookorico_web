<div class="col-md-12 header-container">
    <div class="filter">
        <label class="success">Acceptées ({{ countApplicationsWithStatus(1) }}) &nbsp; <input type="checkbox"/></label>
    </div>
    <div class="filter">
        <label class="info">Envoyées ({{ countApplicationsWithStatus(2) }}) &nbsp; <input type="checkbox"/></label>
    </div>
    <div class="filter">
        <label class="danger">Refusées ({{ countApplicationsWithStatus(3) }}) &nbsp; <input type="checkbox"/></label>
    </div>
    <div class="filter">
        <label>Archivées ({{ countApplicationsWithStatus(4) }}) &nbsp; <input type="checkbox"/></label>
    </div>
    <div class="col-md-3 col-sm-3 col-xs-2 items-count">
        {{ applications.length }} candidature<span *ngIf="applications.length > 1">s</span>
    </div>
</div>

<div class="col-md-12 list-container">
    <ul>
        <li class="row" *ngFor="let application of applications">
             <div class="col-md-12 col-sm-12 col-xs-12 item"
                  [class.logo]="application.job.business.logo">
                <a routerLink="/job-search/job/{{ application.job.id }}">
                    <div class="item-desc">
                        <h3>{{ application.job.title }}</h3>
                        {{ application.job.business.title }}
                        <!--span class="date">
                            <span class="fa fa-calendar-o"></span> &nbsp;
                            {{ application.created_at }}
                        </span>-->
                    </div>
                    <div class="logo"
                         *ngIf="application.job.business.logo">
                        <img src="https://s3-eu-west-1.amazonaws.com/oechr-business-logo/{{ application.job.business.id }}.jpg"/>
                    </div>
                </a>
             </div>
        </li>
    </ul>
</div>
