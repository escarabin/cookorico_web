<div class="col-md-12 header-container">
    <div class="col-md-10 col-sm-10 col-xs-9">
        <select class="form-control"
                name="jobPostId"
                ngControl="jobPostId"
                [(ngModel)]="jobPostId">
            <option disabled value="0">-- SÃ©lectionnez une offre d'emploi --</option>
            <option *ngFor="let jobPost of jobPosts"
                    value="{{ jobPost.id }}">
                {{ jobPost.job_naming.title }} - {{ jobPost.business.title }}
            </option>
        </select>
    </div>
    <div class="col-md-3 col-sm-3 col-xs-4 actions-container">
        <!--<button routerLink="['/Profile/CreateAlert']">
            <span class="fa fa-plus"></span>
        </button>-->
        <button (click)="deleteSelectedItems()">
            <span class="fa fa-trash-o"></span>
        </button>
    </div>
</div>

<div class="col-md-12 list-container">
    <ul>
        <div *ngFor="let item of items">
            <li class="row" *ngIf="item.job_id == jobPostId || !jobPostId">
                <div class="col-md-12 col-sm-12 col-xs-12 item"
                     [class.photo]="item.profilePictureUrl">
                    <a routerLink="/profile/show/{{ item.id }}">
                        <div class="logo"
                             *ngIf="item.profilePictureUrl">
                            <img src="{{ item.profilePictureUrl }}"/>
                        </div>
                        <div class="item-desc">
                            <h3>{{ item.firstName }}</h3>
                            {{ item.firstName }} -- {{ item.lastName }}
                        </div>
                    </a>
                </div>
            </li>
        </div>
    </ul>
</div>
