<div class="notification-container {{ note.type }}"
     *ngFor="let note of _notes">
    <span class="fa fa-check"
          *ngIf="note.type == 'success'"> &nbsp;</span>
    <span class="fa fa-times"
          *ngIf="note.type == 'error'"> &nbsp;</span>
    <span class="fa fa-warning"
          *ngIf="note.type == 'warning'"> &nbsp;</span>
    {{ note.message }}
    <span *ngIf="note.linkTitle">
        <a routerLink="[note.linkRoute]">{{ note.linkTitle }}</a>
    </span>
    <button *ngIf="note.buttonTitle"
            routerLink="{{ note.linkRoute }}">
        {{ note.buttonTitle }}
    </button>
    <span *ngIf="note.autoDismiss == false"
          (click)="hide(note)"
          class="fa fa-times close-btn">

    </span>
</div>
