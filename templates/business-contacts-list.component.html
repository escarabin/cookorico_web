<h2 class="centered">
    Contacts de l'établissement
</h2>

<ul>
    <li *ngFor="let user of business.users"
        class="row">
        <div class="col-md-6">
            {{ user.firstName }} {{ user.lastName }}
        </div>
        <div class="col-md-6" *ngIf="user.id != loggedUser.id">
            <button class="btn btn-danger"
                    (click)="detachBusinessContact(user.id)">
                Supprimer l'accès à l'établissement
            </button>
        </div>
    </li>
</ul>

<form #createBusinessContactForm="ngForm">
    <div class="col-md-12">
        <h2 class="centered">
            Créer un nouveau contact
        </h2>
    </div>

    <div class="col-md-12 no-padding">
        <br />
        <div class="col-md-6">
            <select class="form-control"
                    [(ngModel)]="user.civility_id"
                    ngControl="user.civility_id"
                    required
                    name="civilityId">
                <option disabled selected value="0">-- Civilité --</option>
                <option *ngFor="let civility of civilities"
                        value="{{ civility.id }}">
                    {{ civility.title }}
                </option>
            </select>
        </div>
    </div>

    <div class="col-md-6">
        <br />
        <input type="text"
               placeholder="Prénom"
               required
               class="form-control"
               [(ngModel)]="user.firstName"
               ngControl="user.firstName"
               name="firstName"/>
    </div>

    <div class="col-md-6">
        <br />
        <input type="text"
               placeholder="Nom"
               required
               class="form-control"
               [(ngModel)]="user.lastName"
               ngControl="user.lastName"
               name="lastName"/>
    </div>

    <div class="col-md-6">
        <br />
        <input type="email"
               placeholder="Email"
               class="form-control"
               required
               [(ngModel)]="user.email"
               ngControl="user.email"
               name="email"/>
    </div>

    <div class="col-md-6">
        <br />
        <input type="password"
               placeholder="Mot de passe"
               class="form-control"
               required
               [(ngModel)]="user.password"
               ngControl="user.password"
               name="password"/>
    </div>
    <div class="col-md-12" *ngIf="error">
        <div class="alert alert-danger">
            {{ error }}
        </div>
    </div>
    <div class="col-md-6 col-md-offset-3">
        <br />
        <button class="btn btn-primary full-width"
                [disabled]="!createBusinessContactForm.valid"
                (click)="createBusinessContact()">
            Enregistrer le contact
        </button>
    </div>
</form>
