<a [routerLink]="['/JobSearch/ShowJob', { jobId: job.id }]">
    <div class="logo"
          *ngIf="job.business.logoUrl">
        <img src="https://s3-eu-west-1.amazonaws.com/oechr-business-logo/{{ job.business.id }}.jpg"/>
    </div>

    <div class="title">
        {{ job.title }}
    </div>

    <div class="business_name">
        <h4>{{ job.business.title }}</h4>
    </div>

    <div class="business_adress">
        {{ job.business.place.adress }}
    </div>
</a>
