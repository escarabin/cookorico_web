<div class="col-md-12 header-container">
    <div class="col-md-2 col-sm-2 col-xs-2 main-checkbox-container"
         [class.selected]="allItemsChecked"
         (click)="toggleAllItems()">
        <md-checkbox class="md-warn md-align-top-left dark-bg">
        </md-checkbox>
    </div>
    <div class="col-md-7 col-sm-7 col-xs-6 items-count">
        <span *ngIf="checkedItemsList.length > 0">
            {{ checkedItemsList.length }}
        </span>
        <span *ngIf="checkedItemsList.length == 0">
            {{ checkedItemsList.length }}
        </span> expérience<span *ngIf="checkedItemsList.length > 1">s</span>
        <span *ngIf="checkedItemsList.length > 0">
            sélectionnée<span *ngIf="checkedItemsList.length > 1">s</span>
        </span>
    </div>
    <div class="col-md-3 col-sm-3 col-xs-4 actions-container">
        <button routerLink="['/profile/experience/create']">
            <span class="fa fa-plus"></span>
        </button>
        <button (click)="deleteSelectedItems()">
            <span class="fa fa-trash-o"></span>
        </button>
    </div>
</div>

<div class="col-md-12 list-container">
    <ul>
        <li class="row" *ngFor="let item of items"
            [class.selected]="checkedItemsList.indexOf(item.id) != -1">
            <div class="col-md-2 col-sm-2 col-xs-2 checkbox-container"
                 (click)="saveCheckedItem(item.id)">
                <md-checkbox class="md-warn md-align-top-left">
                </md-checkbox>
            </div>
            <div class="col-md-10 col-sm-10 col-xs-9 item"
                 [class.logo]="item.business.logo">
                <a routerLink="/profile/experience/edit/{{ item.id }}">
                    <div class="item-desc">
                        <h3>{{ item.job_naming.title }}</h3>
                        {{ item.business.title }}
                    </div>
                    <div class="logo">
                        <img src="https://s3-eu-west-1.amazonaws.com/oechr-business-logo/{{ item.business.id }}.jpg"
                             *ngIf="item.business.logo"/>
                    </div>
                </a>
            </div>
        </li>
    </ul>
</div>
