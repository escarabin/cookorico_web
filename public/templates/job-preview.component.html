<a [routerLink]="['ShowJob', { jobId: job.id }]">
    <div class="logo">
        <img src="/uploads/business/logo/{{ job.business.id }}.jpg"/>
    </div>

    <div class="title">
        <h4>{{ job.title }}</h4>
    </div>

    <div class="business_name">
        {{ job.business.title }}
    </div>

    <div class="business_adress">
        {{ job.business.adress }}
    </div>
</a>
