<div class="col-md-3 input-container">
    <select class="form-control"
            [(ngModel)]="placeId">
        <option disabled selected value="0">-- RÃ©gion --</option>
        <option *ngFor="let place of places"
                value="{{ place.id }}">
            {{ place.adress.replace(', France', '') }}
        </option>
    </select>
</div>
<div class="col-md-3 input-container">
    <select class="form-control"
            [(ngModel)]="jobNamingId">
        <option disabled selected value="0">-- Type de poste --</option>
        <optgroup *ngFor="let jobNamingGroup of jobNamingGroups"
                  label="{{ jobNamingGroup.title }}">
            <option *ngFor="let jobNaming of jobNamingGroup.job_namings"
                    value="{{ jobNaming.id }}">
                {{ jobNaming.title }}
            </option>
        </optgroup>
    </select>
</div>
<div class="col-md-3 input-container">
    <select class="form-control"
            [(ngModel)]="contractTypeId">
        <option disabled selected value="0">-- Type de contrat --</option>
        <option *ngFor="let contractType of contractTypes"
                value="{{ contractType.id }}">
            {{ contractType.title }}
        </option>
    </select>
</div>
<div class="col-md-3 input-container">
    <a [routerLink]="['SearchJobs',
                                { placeId: placeId,
                                  jobNamingId: jobNamingId,
                                  contractTypeId: contractTypeId,
                                  searchText: searchText
                                }]">
        <button class="btn btn-primary find-btn">
            Trouver un job &nbsp; <span class="fa fa-angle-right"></span>
        </button>
    </a>
</div>
