<div class="col-md-3 input-container">
    <select class="form-control">
        <option disabled selected>Type de poste</option>
        <option *ngFor="let jobNaming of jobNamings"
                value="{{ jobNaming.id }}">

        </option>
    </select>
</div>
<div class="col-md-3 input-container">
    <select class="form-control">
        <option disabled selected>Type de contrat</option>
        <option *ngFor="let contractType of contractTypes"
                value="{{ contractType.id }}">
            {{ contractType.title }}
        </option>
    </select>
</div>
<div class="col-md-3 input-container">
    <a [routerLink]="['SearchJobs',
