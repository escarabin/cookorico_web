<div class="row">
    <div class="col-md-12">
        <input type="text"
               class="form-control"
               placeholder="Mots-clés"/>
    </div>
    <div class="col-md-12">
        <h3><span class="fa fa-sticky-note-o"></span> &nbsp; Région</h3>
    </div>
    <div class="col-md-12">
        <h3><span class="fa fa-sticky-note-o"></span> &nbsp; Type de contrat</h3>
        <ul>
            <li *ngFor="let contractType of contractTypes">
                {{ contractType.title }}
            </li>
        </ul>
    </div>
    <div class="col-md-12">
        <h3><span class="fa fa-sticky-note-o"></span> &nbsp; Type de poste</h3>
        <ul>
            <li *ngFor="let jobNaming of jobNamings">
                {{ jobNaming.title }}
            </li>
        </ul>
    </div>
</div>
