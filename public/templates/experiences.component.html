<div class="col-md-12 header-container">
    <div class="col-md-12 create-btn-container">
        <button class="btn btn-primary"
                [routerLink]="['/Profile/CreateExperience']">
            <span class="fa fa-plus"></span> &nbsp; Ajouter une experience
        </button>
    </div>
</div>

<div class="col-md-12 list-container">
    <ul>
        <a>
            <li *ngFor="let experience of experiences">
                <div class="logo">
                    <img src="/uploads/business/logo/{{ experience.business.logoFile }}"
                         *ngIf="experience.business.logoFile"/>
                </div>
                <h3>{{ experience.jobNaming.title }}</h3>
                {{ experience.business.title }}
                 <span class="date">
                    {{ experience.start_date }} &nbsp;
                    <span class="fa fa-arrow-right"></span> &nbsp;
                    {{ experience.end_date }}
                </span>
                <br />
            </li>
        </a>
    </ul>
</div>
