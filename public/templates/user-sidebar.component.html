<!-- User is connected -->
<div *ngIf="user" class="user_infos row">
    <div class="col-md-12">
        <div class="profile_picture"
             [ngStyle]="{'background-image': userProfilePicturePath}">
        </div>
        <br />
        {{ user.firstName }} {{ user.lastName }}<br /><br />
        <a [routerLink]="['Profile']">
            <button class="btn btn-primary">
                Compléter mon profil
            </button>
        </a>
    </div>
    <div class="user-sidebar-menu"
         *ngIf="user.user_type_id==3">
        <div class="col-md-12 menu-item">
            <a [routerLink]="['/Profile/Experiences']">
                Mes experiences
            </a>
        </div>
        <div class="col-md-12 menu-item">
            <a [routerLink]="['/Profile/Education']">
                Mes formations
            </a>
        </div>
        <div class="col-md-12 menu-item">
            <a [routerLink]="['/Profile/Applications']">
                Mes candidatures
            </a>
        </div>
        <div class="col-md-12 menu-item">
            <a [routerLink]="['/Profile/Alerts']">
                Mes alertes
            </a>
        </div>
        <div class="col-md-12 menu-item">
            <a [routerLink]="['/Profile/Testimonials']">
                Mes recommandations
            </a>
        </div>
        <div class="col-md-12 menu-item">
            <a [routerLink]="['/Profile/Businesses']">
                Mes établissements
            </a>
        </div>
        <div class="col-md-12 menu-item">
            Mes annonces
        </div>
    </div>
</div>
