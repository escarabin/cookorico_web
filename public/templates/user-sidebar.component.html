<!-- User is connected -->
<div *ngIf="user" class="user_infos row">
    <div class="col-md-12">
        <div class="profile_picture"
             [ngStyle]="{'background-image': userProfilePicturePath}">
        </div>
        <br />
        {{ user.firstName }} {{ user.lastName }}<br /><br />
        <a [routerLink]="['Profile']">
            <button class="btn btn-primary">
                Compl√©ter mon profil
            </button>
        </a>
    </div>
    <div *ngIf="user.user_type_id==3">
        <div class="col-md-12">
            <a [routerLink]="['Experiences']">
                Mes experiences
            </a>
        </div>
        <div class="col-md-12">
            <a [routerLink]="['Education']">
                Mes formations
            </a>
        </div>
        <div class="col-md-12">
            <a [routerLink]="['Applications']">
                Mes candidatures
            </a>
        </div>
        <div class="col-md-12">
            <a [routerLink]="['Alerts']">
                Mes alertes
            </a>
        </div>
        <div class="col-md-12">
            <a [routerLink]="['Testimonials']">
                Mes recommandations
            </a>
        </div>
    </div>
</div>
