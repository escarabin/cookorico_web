<!-- User is connected -->
<div *ngIf="user" class="user_infos row">
    <div class="col-md-3">
        <div class="profile_picture"
             [ngStyle]="{'background-image': userProfilePicturePath}">
        </div>
    </div>
    <div class="col-md-9">
        {{ user.firstName }} {{ user.lastName }}<br />
        <a [routerLink]="['Profile']">
            <span class="fa fa-pencil"></span> &nbsp;Modifier mon profil
        </a>
    </div>
    <div class="user-sidebar-menu"
         *ngIf="user.user_type_id==3">
        <div class="col-md-12 menu-item">
            <a [routerLink]="['/Profile/Experiences']">
                <span class="fa fa-list"></span> &nbsp;Experiences
            </a>
        </div>
        <div class="col-md-12 menu-item">
            <a [routerLink]="['/Profile/Education']">
                <span class="fa fa-list"></span> &nbsp;Formations
            </a>
        </div>
        <div class="col-md-12 menu-item">
            <a [routerLink]="['/Profile/Applications']">
                <span class="fa fa-list"></span> &nbsp;Candidatures
            </a>
        </div>
        <div class="col-md-12 menu-item">
            <a [routerLink]="['/Profile/Alerts']">
                <span class="fa fa-clock-o"></span> &nbsp;Alertes
            </a>
        </div>
        <div class="col-md-12 menu-item">
            <a [routerLink]="['/Profile/Testimonials']">
                <span class="fa fa-info-circle"></span> &nbsp;Recommandations
            </a>
        </div>
        <div class="col-md-12 menu-item">
            <a [routerLink]="['/Profile/Businesses']">
                <span class="fa fa-home"></span> &nbsp;Ã‰tablissements
            </a>
        </div>
        <div class="col-md-12 menu-item">
            <span class="fa fa-pencil"></span> &nbsp;Annonces
        </div>
    </div>
</div>
