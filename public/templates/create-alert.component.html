<div class="col-md-12">
    <h2 *ngIf="!alertId">Créer une alerte</h2>
    <h2 *ngIf="alertId">Modifier une alerte</h2>
</div>

<div class="col-md-12">
    <form>
        <div class="col-md-6">
            <label>Fréquence</label>
            <select name="alertFrequencyId"
                    [(ngModel)]="alert.alert_frequency_id"
                    class="form-control">
                <option disabled selected>-- Fréquence --</option>
                <option *ngFor="let alertFrequency of alertFrequencies"
                        [selected]="alertFrequency.id == alert.alert_frequency_id"
                        value="{{ alertFrequency.id }}">
                    {{ alertFrequency.title }}
                </option>
            </select>
        </div>
        <div class="col-md-6">
            <label>Titre</label>
            <input type="text"
                   name="title"
                   [(ngModel)]="alert.title"
                   value="alert.title"
                   placeholder="Titre de votre alerte (ex : Chef cuisinier - CDI)"
                   class="form-control"/>
        </div>
        <div class="col-md-6">
            <label>Poste</label>
            <select name="job"
                    [(ngModel)]="alert.job_naming_id"
                    class="form-control">
                <option disabled>-- Poste --</option>
                <option *ngFor="let jobNaming of jobNamings"
                        [selected]="jobNaming.id == alert.job_naming_id"
                        value="{{ jobNaming.id }}">
                    {{ jobNaming.title }}
                </option>
            </select>
        </div>
        <div class="col-md-6">
            <label>Zone de recherche</label>
            <input type="text"
                   name="place"
                   [(ngModel)]="alert.place"
                   value="alert.place"
                   placeholder="Zone de recherche (ex : Bretagne)"
                   class="form-control"/>
        </div>
        <div class="col-md-12">
            <button class="btn btn-primary"
                    *ngIf="alertId"
                    (click)="saveAlertChanges()">
                Sauvegarder
            </button>
            <button class="btn btn-primary"
                    *ngIf="!alertId"
                    (click)="createAlert()">
                Créer
            </button>
        </div>
    </form>
</div>
