<ul *ngFor="let job of jobs">
    <a [routerLink]="['ShowJob', { jobId: job.id }]">
        <li>
            {{ job.title }}
        </li>
    </a>
</ul>

<ul *ngFor="let post of posts">
    <a [routerLink]="['ShowPost', { postId: post.id }]">
        <li>
            {{ post.title }}
        </li>
    </a>
</ul>

<ul>
