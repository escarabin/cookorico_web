<div class="col-md-12 header-container">
    <div class="col-md-6 title-container">
        <h2>Mes alertes emploi</h2>
    </div>
    <div class="col-md-6 create-btn-container">
        <button class="btn btn-default"
                [routerLink]="['/Profile/CreateAlert']">
            Cr√©er une alerte
        </button>
    </div>
</div>

<div class="col-md-12 list-container">
    <ul>
        <a *ngFor="let alert of alerts"
           [routerLink]="['/Profile/EditAlert', { alertId: alert.id }]">
            <li>
                <span *ngIf="alert.jobNaming.title">
                    <h3>{{ alert.jobNaming.title }}</h3>
                </span>
                <span *ngIf="alert.title">
                    {{ alert.title }} -
                </span>
                {{ alert.place }}

                <span class="frequency">
                    {{ alert.alertFrequency.title }}
                    <span class="fa fa-clock-o"></span>
                </span>
            </li>
        </a>
    </ul>
</div>
