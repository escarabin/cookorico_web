<div class="col-md-12">
    <h2>Mes alertes emploi</h2>
</div>

<div class="col-md-12">
    <ul>
        <li *ngFor="let alert of alerts">
            <a [routerLink]="['/Profile/EditAlert', { alertId: alert.id }]">
                {{ alert.jobNaming.title }}
            </a><br />
        </li>
    </ul>
</div>


<div class="col-md-12">
    <button class="btn btn-primary"
            [routerLink]="['/Profile/CreateAlert']">
        Mettre une alerte en place
    </button>
</div>
