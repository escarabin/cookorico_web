<div class="col-md-12">
    <h3 *ngIf="!application.id">Postuler à cette offre</h3>
    <h3 *ngIf="application.id">Vous avez déjà postulé à cette offre</h3>
</div>
<div class="col-md-12">
    <unity-tinymce [mceContent]="application.comment"
                   (newContentInput)="commentChanged($event)">

    </unity-tinymce>
</div>
<div class="col-md-6 back-btn-container">
    <a [routerLink]="['/ShowAllJobs']">
        <button class="btn btn-default">
            <span class="fa fa-arrow-left"></span> &nbsp; Retour à la recherche
        </button>
    </a>
</div>
<div class="col-md-6 apply-btn-container">
    <button (click)="submitApplication()"
            class="btn btn-primary">
        Postuler
    </button>
</div>
