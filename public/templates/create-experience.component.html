<div class="col-md-12">
    <h2>Ajouter une expérience à votre profil</h2>
</div>

<div class="col-md-12">
    <form>
        <div class="col-md-6">
            <label>Poste</label>
            <select name="job"
                    [(ngModel)]="jobNamingId"
                    class="form-control">
                <option disabled selected>-- Poste --</option>
                <option *ngFor="let jobNaming of jobNamings"
                        value="{{ jobNaming.id }}">
                    {{ jobNaming.title }}
                </option>
            </select>
        </div>
        <div class="col-md-6">
            <label>Établissement</label>
            <input type="text"
                   [(ngModel)]="businessId"
                   class="form-control"
                   placeholder="Établissement"/>
        </div>
        <div class="col-md-3">
            <label>Date de début</label>
            <input type="date"
                   [(ngModel)]="startDate"
                   class="form-control"
                   placeholder="Date de début"/>
        </div>
        <div class="col-md-3">
            <label>Date de fin</label>
            <input type="date"
                   class="form-control"
                   placeholder="Date de fin"/>
        </div>
        <div class="col-md-6">
            <label>Lieu</label>
            <input type="text"
                   [(ngModel)]="endDate"
                   class="form-control"
                   placeholder="Lieu"/>
        </div>
        <div class="col-md-12">
            <label>Description</label>
            <textarea name="description"
                      [(ngModel)]="description"
                      class="form-control"
                      placeholder="Description"></textarea>
        </div>
        <div class="col-md-6 hidden-xs hidden-sm">
            <a [routerLink]="['/Profile/Experiences']">
                <button class="btn btn-default back-btn">
                    <span class="fa fa-arrow-left"></span> &nbsp;
                    Retour aux expériences
                </button>
            </a>
        </div>
        <div class="col-md-6">
            <button class="btn btn-primary submit-btn"
                    (click)="submitExperience()">
                Sauvegarder
            </button>
        </div>
    </form>
</div>
