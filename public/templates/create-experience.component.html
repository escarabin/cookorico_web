<div class="col-md-12">
    <form #experienceForm="ngForm" action="#">
        <div class="col-md-12">
            <business-select [businessId]="experience.business_id"></business-select>
        </div>
        <div class="col-md-6">
            <label>Date de début</label>
            <input type="date"
                   required
                   [(ngModel)]="experience.start_date"
                   ngControl="experience.start_date"
                   class="form-control"
                   placeholder="Date de début"/>
        </div>
        <div class="col-md-6">
            <label>Date de fin</label>
            <input type="date"
                   required
                   [(ngModel)]="experience.end_date"
                   ngControl="experience.end_date"
                   class="form-control"
                   placeholder="Date de fin"/>
        </div>
        <div class="col-md-6">
            <label>Poste</label>
            <select name="job"
                    [(ngModel)]="experience.job_naming_id"
                    ngControl="experience.job_naming_id"
                    required
                    class="form-control">
                <option disabled selected>-- Poste --</option>
                <option *ngFor="let jobNaming of jobNamings"
                        value="{{ jobNaming.id }}">
                    {{ jobNaming.title }}
                </option>
            </select>
        </div>
        <div class="col-md-6">
            <label>Description</label>
            <textarea name="experience.description"
                      [(ngModel)]="experience.description"
                      ngControl="experience.description"
                      class="form-control"
                      placeholder="Dites nous-en plus sur votre expérience"></textarea>
        </div>
        <div class="col-md-6 hidden-xs hidden-sm">
            <a [routerLink]="['/Profile/Experiences']">
                <button class="btn btn-default back-btn">
                    <span class="fa fa-arrow-left"></span> &nbsp;
                    Retour aux expériences
                </button>
            </a>
        </div>
        <div class="col-md-6">
            <button class="btn btn-primary submit-btn"
                    [disabled]="!experienceForm.valid"
                    (click)="submitExperience()">
                Sauvegarder
            </button>
        </div>
    </form>
</div>
