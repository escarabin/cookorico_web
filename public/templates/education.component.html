<div class="col-md-12">
    <h2>Mes formations</h2>
</div>

<div class="col-md-12 list-container">
    <ul>
        <a>
            <li *ngFor="let study of studies">
                <h3>{{ study.diploma.title }}</h3>
                <br />
            </li>
        </a>
    </ul>
</div>

<div class="col-md-12">
    <button class="btn btn-primary"
            [routerLink]="['/Profile/CreateStudy']">
        Ajouter une formation
    </button>
</div>
