<div class="col-md-12">
    <h2>Candidatures</h2>
</div>

<div class="col-md-12">
    <ul>
        <li *ngFor="let application of applications">
            <a [routerLink]="['/ShowJob', { jobId: application.job.id }]">
                {{ application.job.title }}
            </a><br />
        </li>
    </ul>
</div>

<div class="col-md-12">
    <button class="btn btn-primary"
            [routerLink]="['/ShowAllJobs']">
        Trouver une offre
    </button>
</div>
