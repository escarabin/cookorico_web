<ul>
    <li>
        <a (click)="signInModal.show()">
            Connexion
        </a>
    </li>
    <li>
        <a [routerLink]="['Home']">
            Accueil
        </a>
    </li>
</ul>

<div bsModal
     #signInModal="bs-modal"
     class="modal fade"
     tabindex="-1"
     role="dialog"
     aria-labelledby="myLargeModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="signInModal.hide()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Connexion</h4>
            </div>
            <div class="modal-body">
                <form class="row" method="post" action="#" #loginForm="ngForm">
                    <div class="col-md-12">
                        <input type="text" class="form-control" required name="email"/>
                    </div>
                    <div class="col-md-12">
                        <input type="password" class="form-control" required name="password"/>
                    </div>
                    <div class="col-md-12">
                        <input type="submit" class="form-control" value="Connexion">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
