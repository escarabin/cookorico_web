<div class="row">
    <div class="col-md-3">
        <a [routerLink]="['Home']">
            <div class="logo"></div>
        </a>
    </div>

    <div class="col-md-9">
    <ul>
        <!-- User is connected -->
        <li *ngIf="!user" class="recruiter_btn">
            <a [routerLink]="['SignUp']">
                Espace recruteur
            </a>
        </li>
        <li *ngIf="!user">
            <a (click)="signInModal.show()">
                Se connecter
            </a>
        </li>
        <li *ngIf="!user">
            <a [routerLink]="['SignUp']">
                S'inscrire
            </a>
        </li>

        <!-- User is not connected -->
        <li *ngIf="user">
            <a (click)="logout()">
                DÃ©connexion
            </a>
        </li>
        <li *ngIf="user">
            <a [routerLink]="['Profile']">
                Mon compte
            </a>
        </li>
    </ul>
</div>

<div bsModal
     #signInModal="bs-modal"
     class="modal fade"
     tabindex="-1"
     role="dialog"
     aria-labelledby="myLargeModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-body">
                <form class="row"
                      method="post"
                      action="#"
                      #loginForm="ngForm">
                    <div class="col-md-12">
                        <input type="text"
                               class="form-control"
                               ngControl="email"
                               [(ngModel)]="email"
                               required
                               name="email"/>
                    </div>
                    <div class="col-md-12">
                        <input type="password"
                               class="form-control"
                               ngControl="password"
                               [(ngModel)]="password"
                               required
                               name="password"/>
                    </div>
                    <div class="col-md-12">
                        <input type="button"
                               class="form-control"
                               value="Connexion"
                               (click)="login()">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
